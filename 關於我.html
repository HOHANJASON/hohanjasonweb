<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網頁</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 8px 8px 0 0;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #007bff;
        }

        .content {
            padding: 20px;
            line-height: 1.8;
        }

        section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        section h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 8px;
            margin-bottom: 16px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 0 0 8px 8px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>歡迎來到我的個人網頁</h1>
        </header>
        <nav>
            <a href="#home">首頁</a>
            <a href="#about">關於我</a>
            <a href="#projects">專案</a>
            <a href="#contact">聯絡我</a>
        </nav>
        <div class="content">
            <section id="home">
                <h2>首頁</h2>
                <p>這裡是你的個人網頁的首頁內容。</p>
            </section>
            <section id="about">
                <h2>關於我</h2>
                <p>介紹你自己的一些信息和背景。</p>
            </section>
            <section id="projects">
                <h2>專案</h2>
                <p>展示你參與過的專案或者作品。</p>
            </section>
            <section id="contact">
                <h2>聯絡我</h2>
                <p>提供聯絡方式，方便別人與你取得聯繫。</p>
            </section>
        </div>
        <footer>
            <p>&copy; 2024 我的個人網頁 | 設計者：你的名字</p>
        </footer>
    </div>
</body>

</html>
